<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Packs Calculator</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Order Packs Calculator</h1>

    <div class="form-group">
        <p>Pack Sizes</p>
        <input type="number" value="250" min="0">
        <input type="number" value="500" min="0">
        <input type="number" value="1000" min="0">
        <input type="number" value="2000" min="0">
        <input type="number" value="5000" min="0">
        <button id="submitPackSizes">Submit pack sizes change</button>
    </div>

    <div class="form-group">
        <label for="items">Calculate packs for order</label>
        <input type="number" id="items" name="items" value="12001">
        <button id="calculatePacks">Calculate</button>
    </div>

    <div class="form-group">
        <div class="row">
            <div><label>Pack</label></div>
            <div><label>Quantity</label></div>
        </div>
        <div class="row">
            <div><input type="text" readonly value="0"></div>
            <div><input type="text" readonly value="0"></div>
        </div>
    </div>
</div>
<script src="/assets/js/calculator.js"></script>
</body>
</html>
